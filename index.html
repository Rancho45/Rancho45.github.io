<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            position: relative;
            color: white;
        }

        #container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        #heartButton {
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: red;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            animation: beat 1s infinite;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        #blastArea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 5;
            display: none; /* Hidden initially */
        }

        .emoji {
            position: absolute;
            font-size: 3em; /* Adjust emoji size */
            opacity: 0;
        }

        #text {
            font-size: 2.5em;
            transition: opacity 1s ease-in-out;
            opacity: 0;
            position: absolute;
            z-index: 10;
        }

        @keyframes rain {
            0% {
                top: -10%;
            }
            100% {
                top: 100%;
            }
        }

        .heartRain {
            position: absolute;
            top: -10%;
            font-size: 2em; /* Adjust size */
            animation: rain linear forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="heartButton">‚ù§Ô∏è Click Me!</button>
        <div id="blastArea"></div>
        <div id="text"></div>
    </div>

    <script>
        const heartButton = document.getElementById('heartButton');
        const blastArea = document.getElementById('blastArea');
        const text = document.getElementById('text');

        heartButton.addEventListener('click', () => {
            heartButton.style.display = 'none'; // Hide button
            blastArea.style.display = 'flex'; // Show blast area
            blastEmojiBlast(); // Start emoji blast
        });

        function blastEmojiBlast() {
            const emojis = ['üíñ', 'üå∏', 'üéâ', 'üå∫', 'üíó', 'üíû'];
            for (let i = 0; i < 100; i++) {
                createEmoji(emojis[Math.floor(Math.random() * emojis.length)]);
            }
            setTimeout(() => {
                blastArea.style.display = 'none'; // Hide blast area after emojis
                showText("You are the best person I have ever met!", 2000, "pink");
            }, 2000);
        }

        function createEmoji(emoji) {
            const emojiElement = document.createElement('div');
            emojiElement.classList.add('emoji');
            emojiElement.innerHTML = emoji;

            // Random position and animation
            const x = Math.random() * 100; // 0 to 100%
            const y = Math.random() * 100; // 0 to 100%

            emojiElement.style.left = `${x}vw`;
            emojiElement.style.top = `${y}vh`;
            emojiElement.style.animationDuration = `${Math.random() * 1 + 1}s`;
            emojiElement.style.opacity = '1';

            blastArea.appendChild(emojiElement);

            // Remove after animation ends
            emojiElement.addEventListener('animationend', () => {
                emojiElement.remove();
            });
        }

        function showText(message, duration, color) {
            text.innerHTML = message;
            text.style.color = color;
            text.style.opacity = '1';

            setTimeout(() => {
                text.style.opacity = '0'; // Fade out text
                setTimeout(() => {
                    if (message === "You are the best person I have ever met!") {
                        showText("My Pyaari Best!", 2000, "purple");
                    } else if (message === "My Pyaari Best!") {
                        showText("Love you, my cutie pie! üíï", 2000, "white");
                    } else {
                        // Show hug emoji at the end
                        const hugEmoji = document.createElement('div');
                        hugEmoji.innerHTML = 'ü§ó';
                        hugEmoji.style.fontSize = '3em';
                        hugEmoji.style.position = 'absolute';
                        hugEmoji.style.bottom = '10%';
                        hugEmoji.style.left = '50%';
                        hugEmoji.style.transform = 'translateX(-50%)';
                        document.body.appendChild(hugEmoji);

                        setTimeout(() => {
                            hugEmoji.remove();
                            showFinalButton();
                        }, 3000);
                    }
                }, 1000);
            }, duration);
        }

        function showFinalButton() {
            const finalButton = document.createElement('button');
            finalButton.innerHTML = 'Go Back';
            finalButton.style.position = 'absolute';
            finalButton.style.bottom = '20px';
            finalButton.style.left = '50%';
            finalButton.style.transform = 'translateX(-50%)';
            finalButton.style.padding = '10px 20px';
            finalButton.style.fontSize = '1.2em';
            finalButton.style.backgroundColor = '#FF1493';
            finalButton.style.color = 'white';
            finalButton.style.border = 'none';
            finalButton.style.borderRadius = '5px';
            finalButton.style.cursor = 'pointer';
            document.body.appendChild(finalButton);

            finalButton.addEventListener('click', () => {
                window.history.back(); // Redirect to the previous page
            });
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rain Animation</title>
    <style>
        /* Continuation of previous styles */
        .heartRain {
            position: absolute;
            top: -10%;
            font-size: 2em; /* Adjust size */
            animation: rain linear forwards;
            opacity: 0;
        }

        @keyframes rain {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        // Start heart rain after all animations are done
        function startHeartRain() {
            setInterval(() => {
                createHeartRain();
            }, 500); // Adjust frequency of heart rain
        }

        function createHeartRain() {
            const heartRain = document.createElement('div');
            heartRain.classList.add('heartRain');
            heartRain.innerHTML = 'üíï';

            const randomX = Math.random() * 100; // Random horizontal position
            heartRain.style.left = `${randomX}vw`;
            heartRain.style.animationDuration = `${Math.random() * 2 + 3}s`; // Random duration between 3 and 5 seconds
            document.body.appendChild(heartRain);

            // Remove heart after animation ends
            heartRain.addEventListener('animationend', () => {
                heartRain.remove();
            });
        }

        // Call startHeartRain when the page is fully loaded
        window.onload = () => {
            startHeartRain();
        };
    </script>
</body>
</html>
