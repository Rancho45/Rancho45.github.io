<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #container {
            position: relative;
            text-align: center;
        }

        #text {
            font-size: 2.5em;
            color: #FF1493;
            transition: opacity 0.5s ease-in-out;
            z-index: 10;
        }

        #triggerBtn {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #FF1493;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out;
            z-index: 10;
        }

        #hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            animation: fall linear forwards;
            opacity: 0;
            font-size: 1.5em; /* Adjust size as needed */
        }

        @keyframes fall {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="text">You are Loved! ðŸ’–</div>
        <button id="triggerBtn">Click Me!</button>
        <div id="hearts"></div>
    </div>
    <script>
        const button = document.getElementById('triggerBtn');
        const text = document.getElementById('text');
        const heartsContainer = document.getElementById('hearts');

        button.addEventListener('click', () => {
            // Hide the button and text with smooth transition
            button.style.opacity = '0';
            text.style.opacity = '0';
            
            // Create heart animation
            for (let i = 0; i < 100; i++) {
                createHeart();
            }

            // Hide elements and show new button after a delay
            setTimeout(() => {
                button.style.display = 'none';  // Hide button
                text.style.display = 'none';     // Hide text
                showNewButton(); // Call function to show new button
            }, 2000); // Adjust timing if needed
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ’–';
            
            // Set random horizontal position
            const randomX = Math.random() * 100; // 0 to 100%
            heart.style.left = `${randomX}vw`;
            
            // Set random animation duration
            const duration = Math.random() * 3 + 2; // Between 2s and 5s
            heart.style.animationDuration = `${duration}s`;
            
            // Append heart to the container
            heartsContainer.appendChild(heart);

            // Remove heart after animation
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        function showNewButton() {
            const newButton = document.createElement('button');
            newButton.innerText = 'Go to Next Page';
            newButton.style.padding = '10px 20px';
            newButton.style.fontSize = '1em';
            newButton.style.color = 'white';
            newButton.style.backgroundColor = '#FF1493';
            newButton.style.border = 'none';
            newButton.style.borderRadius = '5px';
            newButton.style.cursor = 'pointer';
            newButton.style.transition = 'opacity 0.5s ease-in-out';
            newButton.style.opacity = '0'; // Start hidden

            // Append the new button to the body or container
            document.body.appendChild(newButton);
            
            // Show the new button with fade-in effect
            setTimeout(() => {
                newButton.style.opacity = '1'; // Fade in
            }, 100); // Short delay to allow for initial rendering

            // Add event listener for redirection
            newButton.addEventListener('click', () => {
                window.location.href = 'https://example.com'; // Change to your desired URL
            });
        }
    </script>
</body>
</html>
