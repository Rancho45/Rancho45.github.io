<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            transition: background-color 1s ease; /* Smooth background transition */
        }

        .heart {
            font-size: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: beat 0.8s infinite alternate ease-in-out;
            cursor: pointer;
            z-index: 10;
        }

        @keyframes beat {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .text {
            color: white;
            text-align: center;
            font-size: 30px;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%) translateY(-30px); /* Start above */
            z-index: 9;
        }

        .emoji {
            position: absolute;
            pointer-events: none;
            transition: transform 0.5s ease, opacity 0.5s ease;
            white-space: nowrap;
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interaction */
        }

        button {
            position: absolute;
            left: 50%;
            top: 80%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: pink;
            border: none;
            border-radius: 10px;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in-out;
            z-index: 8;
        }

        .hug {
            font-size: 50px;
            opacity: 0;
            transition: opacity 1s ease;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translateY(-30px); /* Start above */
            z-index: 9;
        }
    </style>
</head>
<body>
    <div class="heart" id="heart">‚ù§Ô∏è Click Me</div>
    <div class="text" id="text1">You are the best person I have ever met...</div>
    <div class="text" id="text2">My pyaari best...</div>
    <div class="text" id="text3">Love you my cutiepie...</div>
    <div class="hug" id="hugEmoji">ü´Ç</div>
    <div class="rain" id="rainContainer"></div> <!-- Container for rain -->

    <script>
        const heart = document.getElementById('heart');
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');
        const text3 = document.getElementById('text3');
        const hugEmoji = document.getElementById('hugEmoji');
        const rainContainer = document.getElementById('rainContainer');

        let clickCount = 0;

        heart.addEventListener('click', function() {
            if (clickCount === 0) {
                heart.style.display = 'none'; // Hide heart button immediately
                showBlast();
                clickCount++;
            }
        });

        function showBlast() {
            // Show first text with smooth transition
            text1.style.opacity = 1;
            text1.style.transform = 'translate(-50%, -50%) translateY(0)'; // Move into view

            // Create emoji blast
            const emojis = ['üíñ', 'üíê', 'üå∏', 'üåº', '‚ù§Ô∏è'];
            for (let i = 0; i < 100; i++) {
                createEmojiBlast(emojis[Math.floor(Math.random() * emojis.length)]);
            }

            // Change background color smoothly
            document.body.style.backgroundColor = 'pink';

            // Show second text after some time
            setTimeout(() => {
                text1.style.opacity = 0;
                text1.style.transform = 'translate(-50%, -50%) translateY(-30px)'; // Move out
                text2.style.opacity = 1;
                text2.style.transform = 'translate(-50%, -50%) translateY(0)'; // Move in

                // Change background to purple
                setTimeout(() => {
                    document.body.style.backgroundColor = 'purple';
                }, 1000);
            }, 3000);

            // Show third text after some more time
            setTimeout(() => {
                text2.style.opacity = 0;
                text2.style.transform = 'translate(-50%, -50%) translateY(-30px)'; // Move out
                text3.style.opacity = 1;
                text3.style.transform = 'translate(-50%, -50%) translateY(0)'; // Move in
                setRain();
            }, 6000);

            // Show hug emoji and reset
            setTimeout(() => {
                text3.style.opacity = 0;
                text3.style.transform = 'translate(-50%, -50%) translateY(-30px)'; // Move out
                hugEmoji.style.opacity = 1;
                hugEmoji.style.transform = 'translate(-50%, -50%) translateY(0)'; // Move in
                setTimeout(() => {
                    hugEmoji.style.opacity = 0;
                    hugEmoji.style.transform = 'translate(-50%, -50%) translateY(-30px)'; // Move out
                    showButton();
                }, 2000);
            }, 9000);
        }

        function createEmojiBlast(emoji) {
            const emojiElement = document.createElement('div');
            emojiElement.className = 'emoji';
            emojiElement.innerText = emoji;
            emojiElement.style.left = Math.random() * window.innerWidth + 'px';
            emojiElement.style.top = Math.random() * window.innerHeight + 'px';
            emojiElement.style.fontSize = Math.random() * 50 + 30 + 'px';
            document.body.appendChild(emojiElement);

            // Animate emoji explosion
            setTimeout(() => {
                const deltaX = (Math.random() - 0.5) * 600; // Random horizontal movement
                const deltaY = (Math.random() - 0.5) * 600; // Random vertical movement
                emojiElement.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(0.5)`;
                emojiElement.style.opacity = 0;
            }, 100);

            // Remove emoji after animation
            setTimeout(() => {
                emojiElement.remove();
            }, 2000);
        }

        function setRain() {
            for (let i = 0; i < 100; i++) {
                const heartRain = document.createElement('div');
                heartRain.innerText = 'üíï';
                heartRain.style.position = 'absolute';
                heartRain.style.left = Math.random() * 100 + 'vw';
                heartRain.style.fontSize = Math.random() * 30 + 20 + 'px';
                heartRain.style.opacity = 1;
                heartRain.style.animationDuration = (Math.random() * 2 + 3) + 's'; // Random fall duration
                heartRain.style.transition = 'transform 2s linear, opacity 2s linear';
                rainContainer.appendChild(heartRain);
                
                // Animate rain with falling effect
                setTimeout(() => {
                    heartRain.style.transform = 'translateY(100vh)'; // Fall down
                    heartRain.style.opacity = 0; // Fade out
                }, 100);
            }
        }

        function showButton() {
            const button = document.createElement('button');
            button.innerText = 'Go Back';
            button.addEventListener('click', function() {
                window.history.back(); // Go back to the previous page
            });
            document.body.appendChild(button);

            // Fade in the button
            setTimeout(() => {
                button.style.opacity = 1;
            }, 1000);
        }
    </script>
</body>
</html>
