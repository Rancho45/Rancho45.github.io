<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Blast Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scroll */
            background-color: black; /* Background color */
            position: relative; /* For absolute positioning of elements */
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ignore mouse events */
        }

        .heart {
            position: absolute;
            bottom: 100%; /* Start above the screen */
            width: 30px; /* Heart size */
            height: 30px; /* Heart size */
            background: red; /* Heart color */
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%); /* Heart shape */
            opacity: 1; /* Fully visible */
            animation: fall linear forwards; /* Falling animation */
        }

        @keyframes fall {
            0% {
                transform: translateY(0); /* Start from the top */
                opacity: 1; /* Fully visible */
            }
            100% {
                transform: translateY(100vh); /* End at the bottom of the screen */
                opacity: 0; /* Fade out */
            }
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the text */
            color: white; /* Text color */
            font-size: 24px; /* Text size */
            text-align: center; /* Center align text */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease; /* Smooth fade */
            z-index: 10; /* Ensure it's above other elements */
        }

        .button {
            position: absolute;
            bottom: 20px; /* Position above the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center the button */
            background-color: red; /* Button color */
            color: white; /* Button text color */
            padding: 10px 20px; /* Button padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer on hover */
            z-index: 10; /* Ensure button is above other elements */
            transition: background-color 0.3s; /* Smooth background color change */
        }

        .button:hover {
            background-color: darkred; /* Darker color on hover */
        }

        .redirect {
            display: none; /* Initially hidden */
            position: absolute;
            bottom: 70px; /* Position above the main button */
            left: 50%;
            transform: translateX(-50%); /* Center the redirect button */
            background-color: blue; /* Redirect button color */
            color: white; /* Redirect button text color */
            padding: 10px 20px; /* Button padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer on hover */
            z-index: 10; /* Ensure it's above other elements */
            transition: background-color 0.3s; /* Smooth background color change */
        }

        .redirect:hover {
            background-color: darkblue; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <div class="rain"></div>
    <div class="message" id="message">You are amazing!</div>
    <button class="button" id="heartButton">Click for Heart Blast!</button>
    <button class="redirect" id="redirectButton">Go to Website</button>
    <script>
        const heartButton = document.getElementById('heartButton');
        const redirectButton = document.getElementById('redirectButton');
        const message = document.getElementById('message');

        // Create heart element and animate it
        function createHeart() {
            const heart = document.createElement('div'); // Create heart element
            heart.classList.add('heart'); // Add heart class
            heart.style.left = Math.random() * 100 + 'vw'; // Randomize horizontal position
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random fall duration
            document.querySelector('.rain').appendChild(heart); // Append heart to the rain container
            setTimeout(() => {
                heart.remove(); // Remove heart after animation completes
            }, 5000); // Time before heart removal
        }

        // Heart blast effect on button click
        function heartBlast() {
            const numHearts = 50; // Number of hearts for the blast
            for (let i = 0; i < numHearts; i++) {
                createHeart(); // Create hearts
            }
            showMessage(); // Show message after blast
        }

        // Show message with fade in effect
        function showMessage() {
            message.style.opacity = '1'; // Fade in the message
            setTimeout(() => {
                message.style.opacity = '0'; // Fade out message
            }, 2000); // Show message for 2 seconds
            setTimeout(() => {
                redirectButton.style.display = 'block'; // Show redirect button after delay
            }, 3000); // Delay before showing redirect button
        }

        // Redirect button functionality
        redirectButton.addEventListener('click', () => {
            window.location.href = "https://www.example.com"; // Redirect to desired URL
        });

        // Start the animation on button click
        heartButton.addEventListener('click', () => {
            heartButton.style.display = 'none'; // Hide the button
            heartBlast(); // Trigger heart blast
        });
    </script>
</body>
</html>
<style>
        /* Additional styles for heart animation */
        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .heart {
            animation: fall linear forwards, heartBeat 1s infinite; /* Add heart beat animation */
        }

        /* Add transition to the button and redirect button */
        .button, .redirect {
            transition: all 0.3s ease;
        }
    </style>

    <script>
        // Random heart color function (optional)
        function getRandomColor() {
            const colors = ['red', 'pink', 'purple', 'orange']; // Array of colors
            return colors[Math.floor(Math.random() * colors.length)]; // Return a random color
        }

        // Modify heart creation to use random colors
        function createHeart() {
            const heart = document.createElement('div'); // Create heart element
            heart.classList.add('heart'); // Add heart class
            heart.style.left = Math.random() * 100 + 'vw'; // Randomize horizontal position
            heart.style.backgroundColor = getRandomColor(); // Set random heart color
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random fall duration
            document.querySelector('.rain').appendChild(heart); // Append heart to the rain container
            setTimeout(() => {
                heart.remove(); // Remove heart after animation completes
            }, 5000); // Time before heart removal
        }
    </script>
