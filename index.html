<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
        }

        /* Heart Button Style */
        .heart-button {
            background-color: red;
            color: white;
            font-size: 2em;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px red;
            animation: pulse 1.5s infinite;
        }

        /* Text Animation */
        .text {
            font-size: 2.5em;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        /* Final text animation for 'My Bestu' */
        .final-text {
            font-size: 3em;
            color: yellow;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 2s ease, transform 2s ease;
        }

        /* Pulse Animation for the Heart */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Heart Burst Animation */
        .burst {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            font-size: 10em;
            transition: opacity 1s ease;
        }

        /* Background Color Transitions */
        @keyframes changeBackground {
            0% {
                background-color: black;
            }
            100% {
                background-color: purple;
            }
        }

        .hearts-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: fall 4s linear infinite;
            color: red;
        }

        /* Heartfall Animation */
        @keyframes fall {
            0% {
                top: -10%;
                transform: rotate(0deg);
            }
            100% {
                top: 100%;
                transform: rotate(360deg);
            }
        }

        /* Hugging animation */
        .hug-emoji {
            font-size: 4em;
            opacity: 0;
            transition: opacity 2s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="heart-button" id="heart-button">‚ù§Ô∏è Click Me</div>
    
    <div class="text" id="text1">Love you more than you think, my meow meow!</div>
    <div class="text" id="text2">You're the bestest friend of mine</div>
    
    <div class="hug-emoji" id="hug-emoji">ü´Ç</div>
    <div class="final-text" id="final-text">My Bestu!</div>

    <!-- Hidden burst emojis -->
    <div class="burst" id="burst">üíñüíêüéâ‚ù§Ô∏è</div>
</div>

<!-- Heart Rain Container -->
<div class="hearts-rain" id="hearts-rain"></div>

<script>
    const heartButton = document.getElementById('heart-button');
    const text1 = document.getElementById('text1');
    const text2 = document.getElementById('text2');
    const finalText = document.getElementById('final-text');
    const burst = document.getElementById('burst');
    const hugEmoji = document.getElementById('hug-emoji');
    const heartsRain = document.getElementById('hearts-rain');

    // Heart button click event
    heartButton.addEventListener('click', () => {
        // Burst animation
        burst.style.opacity = 1;
        burst.style.transform = 'scale(1.5)';
        setTimeout(() => {
            burst.style.opacity = 0;
        }, 1500);
        
        // First text animation
        setTimeout(() => {
            text1.style.opacity = 1;
            text1.style.transform = 'translateY(0)';
        }, 2000);

        // Second text and hug emoji animation
        setTimeout(() => {
            text1.style.opacity = 0;
            text2.style.opacity = 1;
            text2.style.transform = 'translateY(0)';
            hugEmoji.style.opacity = 1;
        }, 5000);

        // Hearts rain effect
        createHeartRain();

        // Final text animation
        setTimeout(() => {
            text2.style.opacity = 0;
            hugEmoji.style.opacity = 0;
            finalText.style.opacity = 1;
            finalText.style.transform = 'translateY(0)';
            document.body.style.animation = 'changeBackground 4s forwards';
        }, 9000);
    });

    // Create heart rain effect
    function createHeartRain() {
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heartsRain.appendChild(heart);
        }
    }
</script>

</body>
</html>
