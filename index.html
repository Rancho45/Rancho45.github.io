<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>only for the special one</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <button id="clickMe" class="btn">Click Me ❤️</button>
        <div id="userInput" class="hidden">
            <input type="text" id="nameInput" placeholder="Enter name here..." required>
            <span class="hint">Enter the code which only you and the person who gave you link knows.</br>
(hint: its a secret code ).</span>
            <button id="startButton" class="btn hidden">Start ❤️</button>
        </div>
        <div id="textContainer" class="hidden">
            <h1 id="displayText"></h1>
            <div id="emojiBlast" class="hidden"></div>
        </div>
        <button id="finalButton" class="hidden">Go to Link</button>
    </div>
    <div class="heartRain"></div>
    <div id="particleContainer" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
